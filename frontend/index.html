<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление товарами</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Инветаризация товаров</h1>
    <div class="controls">
      <button id="addItemButton" class="btn">Добавить товар</button>
      <input type="text" id="searchInput" placeholder="Поиск по товарам">
      <select id="sortSelect">
        <option value="">По умолчанию</option>
        <option value="name">По имени</option>
        <option value="price">По цене</option>
        <option value="quantity">По количеству</option>
      </select>
    </div>
  </header>

  <!-- Таблица товаров -->
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
        <th>Статус</th>
        <th>Сотрудник</th>
        <th>Дата добавления</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="inventory-list">
      <!-- Данные будут добавлены через JavaScript -->
    </tbody>
  </table>

  <!-- Модальное окно добавления товара -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h2>Добавить товар</h2>
      <form id="addItemForm">
        <label for="addName">Название:</label>
        <input type="text" id="addName" name="name" required>

        <label for="addQuantity">Количество:</label>
        <input type="number" id="addQuantity" name="quantity" required>

        <label for="addPrice">Цена:</label>
        <input type="number" step="0.01" id="addPrice" name="price" required>

        <label for="addStatus">Статус:</label>
        <select id="addStatus" name="status" required>
          <option value="available">Доступен</option>
          <option value="unavailable">Нет в наличии</option>
        </select>

        <label for="addEmployee">Сотрудник:</label>
        <input type="text" id="addEmployee" name="employee" required>

        <button type="submit">Добавить</button>
        <button type="button" onclick="closeAddModal()">Отмена</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно редактирования товара -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Редактировать товар</h2>
      <form id="editItemForm">
        <label for="editName">Название:</label>
        <input type="text" id="editName" name="name" required>

        <label for="editQuantity">Количество:</label>
        <input type="number" id="editQuantity" name="quantity" required>

        <label for="editPrice">Цена:</label>
        <input type="number" step="0.01" id="editPrice" name="price" required>

        <label for="editStatus">Статус:</label>
        <select id="editStatus" name="status" required>
          <option value="available">Доступен</option>
          <option value="unavailable">Нет в наличии</option>
        </select>

        <label for="editEmployee">Сотрудник:</label>
        <input type="text" id="editEmployee" name="employee" required>

        <button type="submit">Сохранить</button>
        <button type="button" onclick="closeEditModal()">Отмена</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно подтверждения удаления товара -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h2>Удалить товар</h2>
      <p>Вы уверены, что хотите удалить этот товар?</p>
      <button id="confirmDeleteButton">Удалить</button>
      <button type="button" onclick="closeDeleteModal()">Отмена</button>
    </div>
  </div>

  <div id="pagination" class="pagination">
    <!-- Здесь будут кнопки пагинации -->
  </div>  

  <script src="localRender.js"></script>
</body>

</html>
